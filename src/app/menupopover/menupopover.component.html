<ion-list>
  <div *ngIf="isAutenticated">

  <ion-item >
    <img class="mini-avatar" src="{{myUser.photoURL}}">
    <div>
     <p> {{myUser.displayName}} </p> 
    </div>
  </ion-item>

  <ion-item button  detail="false" >
    <ion-label>
      <ion-icon name="person"></ion-icon>
      Profile
    </ion-label>
  </ion-item>

  <ion-item button  detail="false" >
      <ion-label>
        <ion-icon name="list-box"></ion-icon>
        Posts
      </ion-label>
    </ion-item>

    <ion-item button  detail="false" >
        <ion-label>
          <ion-icon name="logo-rss"></ion-icon>
          Following
        </ion-label>
    </ion-item>

    <ion-item button  detail="false" >
        <ion-label>
          <ion-icon name="star"></ion-icon>
          Favorites
        </ion-label>
      </ion-item>

      <ion-item button  detail="false" >
          <ion-label>
            <ion-icon name="create"></ion-icon>
            My Posts
          </ion-label>
        </ion-item>

  <ion-item button (click)="logOut()" detail="false" *ngIf="isAutenticated">
    <ion-label>
      <ion-icon name="log-out" color="secondary"></ion-icon>
      Logout
    </ion-label>
  </ion-item>

</div>


  <ion-item button (click)="logIn()" detail="false" *ngIf="!isAutenticated">
    <ion-label>
      <ion-icon name="logo-google" color="secondary"></ion-icon>
      Accedi con Google
    </ion-label>
  </ion-item>

</ion-list>
